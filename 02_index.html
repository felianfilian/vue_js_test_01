<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue W3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
  </head>
  <body>
    <div id="app">
      <p :class="{ green: isImportant}">Mario</p>
      <p
        v-bind:style="{ backgroundColor: isImportant ? 'green' : 'red' }"
        style="color: white; padding: 8px 16px"
        v-if="true"
      >
        {{ isImportant}}
      </p>
      <p v-else>CHAOS</p>
    </div>
    <script src="02_app.js"></script>

    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .green {
        color: green;
      }
    </style>
  </body>
</html>
